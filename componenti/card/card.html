<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-up">
        <img src="../../assets/imgs/honey.jpg" alt="" />
      </div>
      <div class="card-bottom">
        <div class="card-bottom-element">
          <div class="card-sub-element">
            <span class="card-text">100% Bio Honey</span>
            <span class="card-text">Italian, not treated </span>
          </div>
          <div class="card-sub-element">7$ Kg</div>
        </div>
        <div class="button" class="card-bottom-element">Add to Cart</div>
      </div>
    </div>
  </body>
</html>
